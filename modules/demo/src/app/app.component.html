<ul>
  <li (click)="element = ElementType.text"><a [ngClass]="{'active': element === ElementType.text}">Text</a></li>
  <li (click)="element = ElementType.image"><a [ngClass]="{'active': element === ElementType.image}">Image</a></li>
</ul>
<span [ngSwitch]="element">
  <p *ngSwitchCase="ElementType.text">
    <app-text-element-column></app-text-element-column>
  </p>
  <p *ngSwitchCase="ElementType.image">
    <app-image-element></app-image-element>
  </p>
</span>
