<div class="container-fluid">
  <h1>Text Element</h1>
  <div class="row">
    <div class="col-md-6">
      <table class="table">
        <tr>
          <th *ngFor="let col of cols">
            {{col.header}}
          </th>
        </tr>
        <tr *ngFor="let car of cars">
          <td *ngFor="let col of cols">
            <tld-cell [data]="car" [column]="col"></tld-cell>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <p>Here will be the page description</p>
    </div>
  </div>
</div>
