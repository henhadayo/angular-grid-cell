<table border="1">
  <tr>
    <th *ngFor="let col of cols">
      {{col.header}}
    </th>
  </tr>
  <tr *ngFor="let car of cars">
    <td *ngFor="let col of cols">
      <tld-cell #cell [data]="car" [column]="col"></tld-cell>
    </td>
  </tr>
</table>

<br>

<h1>First row</h1>
<p>{{cars[0] | json}}</p>

<br>

<button (click)="updateModel()">Update First Row Data</button>
